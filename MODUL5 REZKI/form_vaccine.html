<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

    <title>Vaccine - EAD Public Health Center</title>
</head>

<body class="d-flex flex-column min-vh-100">
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <div class="container-fluid">
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse"
                data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false"
                aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarSupportedContent">
                <ul class="navbar-nav mx-auto mb-2 mb-lg-0">
                    <li class="nav-item">
                        <a class="nav-link text-dark" href="home.html">HOME</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link text-dark active fw-bold" href="#">VACCINE</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link text-dark" href="patient.html">PATIENT</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>
    <main class="mt-5">
        <div class="container">
            <div class="d-flex flex-column">
                <h3 class="text-center">Insert/Edit Vaccine</h3>
                <form action="#" method="POST" enctype="multipart/form-data">
                    <div class="form-group mb-3 mx-5">
                        <label for="vaccine" class="form-label">Vaccine Name</label>
                        <input type="text" class="form-control" id="vaccine" name="vaccine">
                    </div>
                    <div class="form-group mb-3 mx-5">
                        <label for="price" class="form-label">Price</label>
                        <div class="input-group">
                            <span class="input-group-text">Rp</span>
                            <input type="number" class="form-control" id="price" name="price">
                        </div>
                    </div>
                    <div class=" form-group mb-3 mx-5">
                        <label for="description" class="form-label">Description</label>
                        <textarea class="form-control" id="description" rows="3" name="description"></textarea>
                    </div>
                    <div class="form-group mb-3 mx-5">
                        <label for="image" class="form-label">Image</label>
                        <input type="file" class="form-control form-control-file" id="image" name="image">
                    </div>
                    <button type="submit" class="btn btn-primary mx-5">Submit</button>
                </form>
            </div>
        </div>
    </main>
    <footer class="mt-auto">
        <p class="text-secondary text-center">Made with
            <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="#007bff" class="bi bi-heart-fill"
                viewBox="0 0 16 16">
                <path fill-rule="evenodd"
                    d="M8 1.314C12.438-3.248 23.534 4.735 8 15-7.534 4.736 3.562-3.248 8 1.314z" />
            </svg>
            Muhammad Rezki Ananda - 1202190044
        </p>
    </footer>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous">
    </script>
</body>

</html>
